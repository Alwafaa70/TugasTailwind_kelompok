<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Delights - Admin</title>
  <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  
  <!-- Header -->
  <header class="bg-indigo-700 text-white py-4">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Admin Dashboard - Sweet Delights</h1>
      <nav>
        <a href="profile.html" class="text-indigo-200 hover:text-white mx-2">Profile</a>
        <a href="logout.html" class="text-indigo-200 hover:text-white mx-2">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6">Dashboard</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      
      <!-- Kelola Produk -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-xl font-bold text-indigo-700 mb-4">Kelola Produk</h3>
        <p>Tambah, ubah, atau hapus produk yang ada di toko.</p>
        <button class="bg-indigo-700 text-white py-2 px-4 rounded mt-4 hover:bg-indigo-600">Kelola</button>
      </div>
      
      <!-- Pesanan -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-xl font-bold text-indigo-700 mb-4">Kelola Pesanan</h3>
        <p>Lihat dan kelola pesanan pelanggan.</p>
        <button class="bg-indigo-700 text-white py-2 px-4 rounded mt-4 hover:bg-indigo-600">Lihat Pesanan</button>
      </div>
      
      <!-- Feedback -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-xl font-bold text-indigo-700 mb-4">Umpan Balik</h3>
        <p>Tinjau umpan balik dari pelanggan untuk meningkatkan layanan.</p>
        <button class="bg-indigo-700 text-white py-2 px-4 rounded mt-4 hover:bg-indigo-600">Lihat Feedback</button>
      </div>
      
    </div>
  </main>

</body>
</html>
